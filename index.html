<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel = "stylesheet" href = "css/style.css"/>
    </head>
    <body>
        <nav class = "navbar">Navbar goes here</nav>
        <div class = "player">
        <section class = "videobar">
            <video controls width = "700">
                <source src = "https://player.vimeo.com/external/347925779.sd.mp4?s=b37c83463e0c3db862daf2ff4c5823193d9d73c9&profile_id=139&oauth2_token_id=57447761">
            </video>
            <h2 class = "ui header">Github and Github tutorial for beginners!</h2>
            <div class = "ui hidden divider"></div>
            <div class="ui grid">
                <div class="row">
                  <div id = "views" class="five wide column">
                      <span class = "ui small header">90,000 views <i class = "dot circle icon"></i></span>Feb 9, 2020
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "thumbs up outline icon"></i>
                        1.3k
                      </h2>
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "thumbs down outline icon"></i>
                        900
                      </h2>
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "save icon"></i>
                        Save
                      </h2>
                  </div>
                  <div class ="three wide column">
                    <h2 class = "ui small header">
                        <i class = "share alternate icon"></i>
                        Share
                      </h2>
                  </div>
                </div>
            </div> 
            <div class = "ui divider"></div>
            <section class = "info">
                <div>
                <img class = "ui avatar image" src = "https://images.pexels.com/photos/2092709/pexels-photo-2092709.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/> 
                <span>Youtuber</span>
            </div>
            <button class = "large ui red button">SUBSCRIBE</button>
            </section>
            
        </section>
        <section class = "sidebar">
            <div class="ui items">
                <div class="item">
                  <div class="image">
                    <img src="https://images.pexels.com/photos/2404949/pexels-photo-2404949.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                  </div>
                  <div class="content">
                    <a class="header">Empire state building</a>
                    <div class="meta">
                      <span>2000 views</span>
                    </div>
                  </div>
                </div>
            
                <div class="ui items">
                    <div class="item">
                      <div class="image">
                        <img src="https://images.pexels.com/photos/2359/sand-desert-statue-pyramid.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                      </div>
                      <div class="content">
                        <a class="header">The pyramid of Giza</a>
                        <div class="meta">
                          <span>1000 views</span>
                        </div>
                      </div>
                    </div>
        
                    <div class="ui items">
                        <div class="item">
                          <div class="image">
                            <img src="https://images.pexels.com/photos/726478/pexels-photo-726478.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                          </div>
                          <div class="content">
                            <a class="header">The great white shark</a>
                            <div class="meta">
                              <span>1000 views</span>
                            </div>
                          </div>
                        </div>
                        <div class="ui items">
                            <div class="item">
                              <div class="image">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRiaAzHYuchtCO2HMvVp1Ucepw4XM6tItbCYOKHjm3YNCCkzJ-n">
                              </div>
                              <div class="content">
                                <a class="header">Cristiano Dos Santo Aveiro balo d'or winner 2017</a>
                                <div class="meta">
                                  <span>5000 views</span>
                                </div>
                              </div>
                            </div>
            
        
        </section>

        </div>

    </body>
</html>
