<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "css/style.css"/>
    </head>
    <body>
        <div id = "menu" class="ui secondary menu">
            <a class="active item">
                <i class="fa fa-bars fa-2x"></i>
            </a>
            <a id = "youtube-logo" href="https://seeklogo.net/?p=92392" target="_blank" class = "item"><img src="https://seeklogo.net/wp-content/uploads/2017/08/youtube-logo.png"  alt="New YouTube logo (2017) vector for free download" /></a>
            <div id = "form" class="item">
                <div class="ui action input">
                  <input type="text" placeholder="Search...">
                  <button>
                    <i class="search link icon"></i>
                  </button>
                </div>
              </div>
            <div class="right menu">
              <a class="ui item">
                <i class="fa fa-video-camera" aria-hidden="true"></i>
              </a>
              <a class = "ui item">
                <i class="fa fa-bars" aria-hidden="true">
                </i>
              </a>
              <a class = "ui item">
                <i class= "fa fa-bell fa-1.5x" aria-hidden="true"></i>
              </a>
              <a class = "ui item">
                <img class = "ui avatar image" src = "https://images.pexels.com/photos/2092709/pexels-photo-2092709.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/> 

              </a>
            </div>
          </div>
        <!-- <nav class = "navbar">Navbar goes here
            <a href="https://seeklogo.net/?p=92392" target="_blank"><img src="https://seeklogo.net/wp-content/uploads/2017/08/youtube-logo.png"  alt="New YouTube logo (2017) vector for free download" /></a>
        </nav> -->
        <div class = "player">
        <section class = "videobar">
            <video controls width = "800">
                <source src = "https://player.vimeo.com/external/347925779.sd.mp4?s=b37c83463e0c3db862daf2ff4c5823193d9d73c9&profile_id=139&oauth2_token_id=57447761">
            </video>
            <h2 class = "ui header">Github and Github tutorial for beginners!</h2>
            <div class = "ui hidden divider"></div>
            <div class="ui grid">
                <div class="row">
                  <div id = "views" class="five wide column">
                      <span class = "ui small header">90,000 views <i class = "fa fa-dot-circle-o"></i></span> Feb 9, 2020
                  </div>
                  <div id = "thumbs-up" class ="two wide column">
                    <h2 id = "thumbs-up-header" class = "ui small header">
                        <i class = "fa fa-thumbs-up "></i>
                        1.3k
                      </h2>
                  </div>
                  <div id="thumbs-down" class ="two wide column">
                    <h2 id= "thumbs-down-header" class = "ui small header">
                        <i class = "fa fa-thumbs-down"></i>
                        900
                      </h2>
                  </div>
                  <div id = "share" class ="two wide column">
                    <h2 id="shareheader" class = "ui small header">
                        <i class = "fa fa-share"></i>
                        Share
                      </h2>
                  </div>
                  <div id="save" class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "fa fa-save"></i>
                        Share
                      </h2>
                  </div>
                </div>
            </div> 
            <div class = "ui divider"></div>
            <section class = "info">
                <div>
                <img class = "ui avatar image" src = "https://images.pexels.com/photos/2092709/pexels-photo-2092709.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/> 
                <span>Youtuber</span>
            </div>
            <button class = "large ui red button">SUBSCRIBE</button>
            </section>
            
        </section>
        <section class = "sidebar">
            <div class="ui items">
                <div class="item">
                  <div class="image">
                    <img src="https://images.pexels.com/photos/2404949/pexels-photo-2404949.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                  </div>
                  <div class="content">
                    <a class="header">Empire state building</a>
                    <div class="meta">
                      <span>2000 views</span>
                    </div>
                  </div>
                </div>
            
                <div class="ui items">
                    <div class="item">
                      <div class="image">
                        <img src="https://images.pexels.com/photos/2359/sand-desert-statue-pyramid.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                      </div>
                      <div class="content">
                        <a class="header">The pyramid of Giza</a>
                        <div class="meta">
                          <span>1000 views</span>
                        </div>
                      </div>
                    </div>
        
                    <div class="ui items">
                        <div class="item">
                          <div class="image">
                            <img src="https://images.pexels.com/photos/726478/pexels-photo-726478.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                          </div>
                          <div class="content">
                            <a class="header">The great white shark</a>
                            <div class="meta">
                              <span>1000 views</span>
                            </div>
                          </div>
                        </div>
                        <div class="ui items">
                            <div class="item">
                              <div class="image">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRiaAzHYuchtCO2HMvVp1Ucepw4XM6tItbCYOKHjm3YNCCkzJ-n">
                              </div>
                              <div class="content">
                                <a class="header">Cristiano Dos Santos Aveiro balon d'or winner 2017</a>
                                <div class="meta">
                                  <span>5000 views</span>
                                </div>
                              </div>
                            </div>
            
        
        </section>

        </div>

    </body>
</html>
