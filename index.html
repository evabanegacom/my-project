<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel = "stylesheet" href = "css/style.css"/>
    </head>
    <body>
        <nav class = "navbar">Navbar goes here</nav>
        <div class = "player">
        <section class = "videobar">
            <video controls width = "800">
                <source src = "https://www.youtube.com/watch?v=V74l_zS1x8E">
            </video>
            <h2 class = "ui header">Github and Github tutorial for beginners!</h2>
            <div class = "ui hidden divider"></div>
            <div class="ui grid">
                <div class="row">
                  <div id = "views" class="five wide column">
                      <span class = "ui small header">90,000 views <i class = "dot circle icon"></i></span>Feb 9, 2020
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "thumbs up outline icon"></i>
                        1.3k
                      </h2>
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "thumbs down outline icon"></i>
                        900
                      </h2>
                  </div>
                  <div class ="two wide column">
                    <h2 class = "ui small header">
                        <i class = "save icon"></i>
                        Save
                      </h2>
                  </div>
                  <div class ="three wide column">
                    <h2 class = "ui small header">
                        <i class = "share alternate icon"></i>
                        Share
                      </h2>
                  </div>
                </div>
            </div> 
            <div class = "ui divider"></div>
            <section class = "info">
                <div>
                <img class = "ui avatar image" src = "https://images.pexels.com/photos/2092709/pexels-photo-2092709.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/> 
                <span>Youtuber</span>
            </div>
            <button class = "large ui red button">SUBSCRIBE</button>
            </section>
            
        </section>
        <section class = "sidebar">
            <div><video controls width = "400">
                <source src = "https://www.youtube.com/watch?v=V74l_zS1x8E">
            </video>
        </div>
        <div><video controls width = "400">
            <source src = "https://www.youtube.com/watch?v=V74l_zS1x8E">
        </video>
    </div>
    <div><video controls width = "400">
        <source src = "https://www.youtube.com/watch?v=V74l_zS1x8E">
    </video>
</div>
            
        
        </section>

        </div>

    </body>
</html>
